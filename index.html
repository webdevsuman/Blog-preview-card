<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <main class="card">
      <img src="./assets/images/illustration-article.svg" alt="article image" />

      <div class="tags">
        <p class="tag">Learning</p>
      </div>
      <p class="date">Published 21 Dec 2023</p>

      <h1>HTML & CSS foundations</h1>
      <p class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper image" />
        <p>Greg Hooper</p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/webdevsuman">Suman Das</a>.
    </footer>
  </body>
</html>
